version: '3.8'

services:
  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql+asyncpg://analytics_user:analytics_pass@postgres:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - QUIZ_SERVICE_URL=http://quiz-service:8001
      - CLASS_SERVICE_URL=http://class-service:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:8003
      - AUTH_SERVICE_URL=http://auth-service:8000
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./reports:/app/reports
    networks:
      - analytics-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: analytics-postgres
    environment:
      - POSTGRES_USER=analytics_user
      - POSTGRES_PASSWORD=analytics_pass
      - POSTGRES_DB=analytics_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - analytics-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - analytics-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: analytics-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - analytics-network
    restart: unless-stopped

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: analytics-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - analytics-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-celery-worker
    command: celery -A app.tasks.scheduled_tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://analytics_user:analytics_pass@postgres:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - analytics-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-celery-beat
    command: celery -A app.tasks.scheduled_tasks beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://analytics_user:analytics_pass@postgres:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - analytics-network
    restart: unless-stopped

  # Kafka Consumer for Quiz Events
  quiz-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-quiz-consumer
    command: python -m app.consumers.quiz_consumer
    environment:
      - DATABASE_URL=postgresql+asyncpg://analytics_user:analytics_pass@postgres:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - analytics-network
    restart: unless-stopped

  # Kafka Consumer for Class Events
  class-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-class-consumer
    command: python -m app.consumers.class_consumer
    environment:
      - DATABASE_URL=postgresql+asyncpg://analytics_user:analytics_pass@postgres:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - analytics-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  analytics-network:
    driver: bridge


