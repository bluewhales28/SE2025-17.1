spring:
  application:
    name: class-assignment-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:quizz}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2

app:
  jwt:
    secret: ${JWT_SECRET:5020f057d0d31c44d2397a3265c89b86b95a1903160610e290786cfe36e43e7b}
    expiration: 86400000 # 24 hours in milliseconds

services:
  quiz-service:
    url: ${APP_SERVICES_QUIZ_SERVICE_URL:http://quiz-service:8083}
  notification-service:
    url: ${APP_SERVICES_NOTIFICATION_SERVICE_URL:http://notification-service:8080}
  auth-service:
    url: ${APP_SERVICES_AUTH_SERVICE_URL:http://user-auth-service:8082}

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
      show-details: when-authorized
  health:
    db:
      enabled: false
    rabbit:
      enabled: false
    redis:
      enabled: false

logging:
  level:
    com.example.class_assignment_service: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

