spring:
  application:
    name: class-assignment-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/quizz
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2

app:
  jwt:
    secret: 5020f057d0d31c44d2397a3265c89b86b95a1903160610e290786cfe36e43e7b
    expiration: 86400000 # 24 hours in milliseconds
  
  services:
    quiz-service:
      url: http://localhost:8082
    notification-service:
      url: http://localhost:8083
    auth-service:
      url: http://localhost:8081

server:
  port: 8084

logging:
  level:
    com.example.class_assignment_service: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

