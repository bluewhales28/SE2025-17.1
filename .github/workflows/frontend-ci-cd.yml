name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
      - '.github/test-ci-cd-trigger.md'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/se2025-17.1/frontend
  NODE_VERSION: '20'

jobs:
  # ==================== BUILD ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost/api/v1' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  # ==================== SECURITY SCAN ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || echo "Audit warnings found but continuing..."
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # ==================== BUILD & PUSH DOCKER ====================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost/api/v1' }}

  # ==================== DEPLOY DEV ====================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/feature/quan/ci-cd'
    environment:
      name: development

    steps:
      - name: Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          command_timeout: 10m
          script: |
            echo "Deploying Frontend to Development..."
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Setup directory
            mkdir -p ~/SE2025-17.1
            cd ~/SE2025-17.1
            
            # Clone repo if not exists
            if [ ! -d .git ]; then
              git clone https://github.com/bluewhales28/SE2025-17.1.git .
            fi
            
            # Pull latest code
            git fetch origin
            git pull origin feature/quan/ci-cd || git pull origin dev
            git checkout feature/quan/ci-cd || git checkout dev
            
            # Ensure .env file exists
            if [ ! -f .env ]; then
              echo "Creating .env file from template..."
              echo "# Database Configuration" > .env
              echo "POSTGRES_USER=postgres" >> .env
              echo "POSTGRES_PASSWORD=password" >> .env
              echo "DB_NAME=quizz" >> .env
              echo "DB_HOST=postgres" >> .env
              echo "DB_PORT=5432" >> .env
              echo "" >> .env
              echo "# JWT Configuration" >> .env
              echo "JWT_SECRET=5020f057d0d31c44d2397a3265c89b86b95a1903160610e290786cfe36e43e7b" >> .env
              echo "" >> .env
              echo "# Frontend URL" >> .env
              echo "FRONTEND_URL=http://136.111.131.120" >> .env
              echo "" >> .env
              echo "# SMTP Configuration (Gmail)" >> .env
              echo "SMTP_HOST=smtp.gmail.com" >> .env
              echo "SMTP_PORT=587" >> .env
              echo "SMTP_USER=" >> .env
              echo "SMTP_PASSWORD=" >> .env
              echo "SMTP_FROM_EMAIL=" >> .env
              echo "SMTP_FROM_NAME=Quiz App" >> .env
              echo "" >> .env
              echo "# Redis Configuration" >> .env
              echo "REDIS_HOST=redis" >> .env
              echo "REDIS_PORT=6379" >> .env
              echo "" >> .env
              echo "# RabbitMQ Configuration" >> .env
              echo "RABBITMQ_HOST=rabbitmq" >> .env
              echo "RABBITMQ_PORT=5672" >> .env
              echo "RABBITMQ_USER=guest" >> .env
              echo "RABBITMQ_PASSWORD=guest" >> .env
              echo ".env file created!"
            else
              echo ".env file already exists, skipping creation."
            fi
            
            # Pull image with branch tag
            BRANCH_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG}"
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG} || {
              echo "Image not found, waiting for CI/CD to finish..."
              exit 1
            }
            
            # Tag as :dev for docker-compose compatibility
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
            
            # Cleanup old images (keep :dev and current branch tag)
            echo "Cleaning up old images..."
            # Remove old branch-tagged images (keep only last 2 versions)
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --format "{{.Repository}}:{{.Tag}}" | grep -v ":dev$" | grep -v ":${BRANCH_TAG}$" | tail -n +3 | xargs -r docker rmi -f || true
            # Remove dangling images
            docker image prune -f || true
            # Remove untagged images of this service
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --filter "dangling=true" -q | xargs -r docker rmi -f || true
            echo "Cleanup completed!"
            
            # Restart service
            docker compose -f docker-compose.prod.yml up -d frontend
            
            # Wait for service to start
            echo "Waiting for service to start..."
            sleep 10
            
            # Check service status
            docker compose -f docker-compose.prod.yml ps frontend
            
            # Check if frontend is accessible
            echo "Checking frontend accessibility..."
            docker compose -f docker-compose.prod.yml exec -T frontend wget -q -O- http://localhost:3000 | head -20 || echo "Frontend not ready yet"
            
            # Show recent logs
            echo "Recent logs:"
            docker compose -f docker-compose.prod.yml logs --tail=20 frontend
            
            echo "Deployment completed!"

  # ==================== DEPLOY PRODUCTION ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          command_timeout: 10m
          script: |
            echo "Deploying Frontend to Production..."
            cd /opt/quiz-platform
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
            
            # Cleanup old images (keep :main and :latest)
            echo "Cleaning up old images..."
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --format "{{.Repository}}:{{.Tag}}" | grep -v ":main$" | grep -v ":latest$" | tail -n +3 | xargs -r docker rmi -f || true
            docker image prune -f || true
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --filter "dangling=true" -q | xargs -r docker rmi -f || true
            echo "Cleanup completed!"
            
            # Deploy service
            docker-compose up -d frontend
            docker-compose ps frontend
            echo "Deployment completed!"
