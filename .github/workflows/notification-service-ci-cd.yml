name: Notification Service CI/CD

on:
  push:
    branches:
      - quan
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/notification-service-ci-cd.yml'
      - '.github/test-ci-cd-trigger.md'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/se2025-17.1/notification-service
  GO_VERSION: '1.23'

jobs:
  # ==================== BUILD ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/notification-service/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o notification-service .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-binary
          path: backend/notification-service/notification-service
          retention-days: 1

  # ==================== SECURITY SCAN ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    defaults:
      run:
        working-directory: ./backend/notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./backend/notification-service/...'

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend/notification-service'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # ==================== BUILD & PUSH DOCKER ====================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/notification-service
          file: ./backend/notification-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== DEPLOY PRODUCTION ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/quan'
    environment:
      name: production

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          command_timeout: 10m
          script: |
            echo "Deploying Notification Service to Production..."
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Setup directory
            mkdir -p ~/SE2025-17.1
            cd ~/SE2025-17.1
            
            # Clone repo if not exists
            if [ ! -d .git ]; then
              git clone https://github.com/bluewhales28/SE2025-17.1.git .
            fi
            
            # Pull latest code
            git fetch origin
            CURRENT_BRANCH="${{ github.ref_name }}"
            git checkout ${CURRENT_BRANCH} 2>/dev/null || git checkout -b ${CURRENT_BRANCH} origin/${CURRENT_BRANCH} 2>/dev/null || git checkout main
            git reset --hard origin/${CURRENT_BRANCH} 2>/dev/null || git reset --hard origin/main
            
            # Ensure .env file exists
            if [ ! -f .env ]; then
              echo "Creating .env file from template..."
              cat > .env << 'EOF'
            # Database Configuration
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=password
            DB_NAME=quizz
            DB_HOST=postgres
            DB_PORT=5432
            
            # JWT Configuration
            JWT_SECRET=5020f057d0d31c44d2397a3265c89b86b95a1903160610e290786cfe36e43e7b
            
            # Frontend URL
            FRONTEND_URL=http://34.135.81.236
            
            # SMTP Configuration (Gmail)
            SMTP_HOST=smtp.gmail.com
            SMTP_PORT=587
            SMTP_USER=
            SMTP_PASSWORD=
            SMTP_FROM_EMAIL=
            SMTP_FROM_NAME=Quiz App
            
            # Redis Configuration
            REDIS_HOST=redis
            REDIS_PORT=6379
            
            # RabbitMQ Configuration
            RABBITMQ_HOST=rabbitmq
            RABBITMQ_PORT=5672
            RABBITMQ_USER=guest
            RABBITMQ_PASSWORD=guest
            EOF
              echo ".env file created!"
            else
              echo ".env file already exists, skipping creation."
            fi
            
            # Stop and remove old container first
            echo "Stopping existing container..."
            docker compose -f docker-compose.prod.yml stop notification-service || true
            docker compose -f docker-compose.prod.yml rm -f notification-service || true
            
            # Clean up Docker system to avoid snapshot conflicts
            echo "Cleaning Docker system..."
            docker system prune -f || true
            
            # Pull image with :latest tag
            echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || {
              echo "Failed to pull image with :latest tag"
              exit 1
            }
            
            # Cleanup old images (keep only :latest and last 2 versions)
            echo "Cleaning up old images..."
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --format "{{.Repository}}:{{.Tag}}" | grep -v ":latest$" | tail -n +3 | xargs -r docker rmi -f || true
            docker image prune -f || true
            echo "Cleanup completed!"
            
            # Start service
            docker compose -f docker-compose.prod.yml up -d notification-service
            
            # Wait for service to be healthy
            echo "Waiting for service to be healthy..."
            sleep 15
            
            # Check service status
            docker compose -f docker-compose.prod.yml ps notification-service
            
            # Check health endpoint
            echo "Checking health endpoint..."
            docker compose -f docker-compose.prod.yml exec -T notification-service wget -q -O- http://localhost:8080/health || echo "Health check endpoint not ready yet"
            
            # Show recent logs
            echo "Recent logs:"
            docker compose -f docker-compose.prod.yml logs --tail=20 notification-service
            
            echo "Deployment completed!"