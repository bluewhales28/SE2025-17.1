name: Class Assignment Service CI/CD

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
    paths:
      - 'backend/class-assignment-service/**'
      - '.github/workflows/class-assignment-service-ci-cd.yml'
      - '.github/test-ci-cd-trigger.md'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'backend/class-assignment-service/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/se2025-17.1/class-assignment-service
  JAVA_VERSION: '17'

jobs:
  # ==================== BUILD ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/class-assignment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build with Maven
        run: ./mvnw clean compile -B

      - name: Package application
        run: ./mvnw package -Dmaven.test.skip=true -B

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: class-assignment-service-jar
          path: backend/class-assignment-service/target/*.jar
          retention-days: 1

  # ==================== CODE QUALITY ====================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./backend/class-assignment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Run SpotBugs analysis
        run: ./mvnw spotbugs:check -B || echo "SpotBugs check skipped"
        continue-on-error: true

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check -B || echo "Checkstyle check skipped"
        continue-on-error: true

  # ==================== SECURITY SCAN ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend/class-assignment-service'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # ==================== BUILD & PUSH DOCKER ====================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        working-directory: ./backend/class-assignment-service
        run: chmod +x ./mvnw

      - name: Build JAR
        working-directory: ./backend/class-assignment-service
        run: ./mvnw package -Dmaven.test.skip=true -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/class-assignment-service
          file: ./backend/class-assignment-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== DEPLOY DEV ====================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/feature/quan/ci-cd'
    environment:
      name: development

    steps:
      - name: Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          command_timeout: 10m
          script: |
            echo "Deploying Class Assignment Service to Development..."
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Setup directory
            mkdir -p ~/SE2025-17.1
            cd ~/SE2025-17.1
            
            # Clone repo if not exists
            if [ ! -d .git ]; then
              git clone https://github.com/bluewhales28/SE2025-17.1.git .
            fi
            
            # Pull latest code
            git fetch origin
            git pull origin feature/quan/ci-cd || git pull origin dev
            git checkout feature/quan/ci-cd || git checkout dev
            
            # Pull image with branch tag
            BRANCH_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG}"
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG} || {
              echo "Image not found, waiting for CI/CD to finish..."
              exit 1
            }
            
            # Tag as :dev for docker-compose compatibility
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
            
            # Cleanup old images (keep :dev and current branch tag)
            echo "Cleaning up old images..."
            # Remove old branch-tagged images (keep only last 2 versions)
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --format "{{.Repository}}:{{.Tag}}" | grep -v ":dev$" | grep -v ":${BRANCH_TAG}$" | tail -n +3 | xargs -r docker rmi -f || true
            # Remove dangling images
            docker image prune -f || true
            # Remove untagged images of this service
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --filter "dangling=true" -q | xargs -r docker rmi -f || true
            echo "Cleanup completed!"
            
            # Restart service
            docker compose -f docker-compose.prod.yml up -d class-assignment-service
            docker compose -f docker-compose.prod.yml ps class-assignment-service
            echo "Deployment completed!"

  # ==================== DEPLOY PRODUCTION ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          command_timeout: 10m
          script: |
            echo "Deploying Class Assignment Service to Production..."
            cd /opt/quiz-platform
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
            
            # Cleanup old images (keep :main and :latest)
            echo "Cleaning up old images..."
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --format "{{.Repository}}:{{.Tag}}" | grep -v ":main$" | grep -v ":latest$" | tail -n +3 | xargs -r docker rmi -f || true
            docker image prune -f || true
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --filter "dangling=true" -q | xargs -r docker rmi -f || true
            echo "Cleanup completed!"
            
            # Deploy service
            docker-compose up -d class-assignment-service
            docker-compose ps class-assignment-service
            echo "Deployment completed!"
