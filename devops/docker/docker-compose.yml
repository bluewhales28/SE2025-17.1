version: '3.8'

  # User Auth Service
  user-auth-service:
    build:
      context: ../../backend/user-auth-service
      dockerfile: Dockerfile
    image: user-auth-service:latest
    container_name: user-auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres18:5432/${POSTGRES_DB:-quizz}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-changeme-to-a-long-secret-key-for-production-use-only}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (Next.js)
  quiz-frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    image: quiz-frontend:latest
    container_name: quiz-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api/v1}
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

